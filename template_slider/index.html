{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arbutus+Slab&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Carousel #10</title>
  </head>
  <body>
    <div class="content">
      <div class="container">
        <h2 class="my-5 text-center text-white">Carousel #10</h2>
      </div>
      <div class="site-blocks-cover">
        <div class="img-wrap">
          <div class="owl-carousel slide-one-item hero-slider">
            {% for i in sliders %}
              <div class="slide">
                <img src="{{ i.picture.url }}"
                     alt="Free Website Template by Free-Template.co">
                <h2>{{ i.title }}</h2>
              </div>
            {% endfor %}
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-md-6 ml-auto align-self-center">
              <div class="intro">
                <div class="heading">
                  <h1 class="text-white font-weight-bold">The Studio</h1>
                </div>
                <div class="text sub-text">
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi omnis qui distinctio.</p>
                  <p>
                    <a href="https://free-template.co/"
                       target="_blank"
                       class="btn btn-outline-primary btn-md btn-pill">Start a project</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- END .site-blocks-cover -->
    </div>
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
